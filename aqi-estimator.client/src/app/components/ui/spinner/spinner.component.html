@if(show_spinner) {
    <div class="
        fade-in-anim
        fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full z-[10000]">
        <mat-spinner 
            [diameter]="60"
            class="fade-in-anim fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[1] select-none pointer-events-none cursor-default touch-none"> 
        </mat-spinner>
    </div>
}
