@if(camData) {
    <div>
        <webcam [trigger]="$trigger" (imageCapture)="handleImage($event)"></webcam>
        <button (click)="captureImage()">Capture</button>
    </div>
} @else {
    <button (click)="checkPermission()"> Open Camera </button>
}

@if(capturedImage) {
    <img [src]="capturedImage" alt="Captured Image">
}
